<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"><head>	<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />	<title>Sample Book</title>	<script src="js/swfobject.js" type="text/javascript"></script>	<link rel="stylesheet" href="css/default.css" type="text/css" /></head><body>	<div id="flashcontent" style="width:1000px; height: 600px;">		<h1>Sample Book</h1>		<p>To view the book, you need the latest <a href="http://adobe.com/go/getflashplayer">Flash player</a>.</p>	</div>	<script type="text/javascript">		   var so = new SWFObject("swf/book.swf", "book", "1000", "600", "8", "#EEEEEE");
		   so.addVariable("xmlFile","xml/pages.xml");		   so.write("flashcontent");	</script></body></html>
